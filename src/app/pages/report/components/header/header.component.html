<div align="center"><img src="assets/header.png" alt="LSSD Header"></div>
<strong class="text-strong"></strong>
<div align="center">
    <strong class="text-strong">Traffic Collision Report Form</strong>
</div>
<br>
<div align="center">
  <span style="font-size:150%; line-height:116%;">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-secondary" id="dropdownMenu" ngbDropdownToggle>
        {{ selectedType }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownMenu">
        <button ngbDropdownItem *ngFor="let option of typeOptions" (click)="selectType(option)">
          {{ option }}
        </button>
      </div>
    </div>
    
    <span> - </span>

    <form class="d-inline-block">
      <div class="input-group">
        <input
          class="form-control collision-num"
          placeholder="yyyy-mm-dd"
          name="dp"
          [value]="detailService.reportTitleDate"
          ngbDatepicker
          #d="ngbDatepicker"
          (input)="onTitleDateChange($event)"
          (click)="d.toggle()"
          (dateSelect)="onDateSelect($event)"
        />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
            <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
            <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
          </svg>
        </button>
      </div>
    </form>
  </span>
  <br>
</div>
<hr>
