<table style="width:100%;display:inline-table;border:#333 solid 1px;background:#fff;font-family:Arial">
    <tr>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">LOCATION OF COLLISION</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">DATE OF COLLISION</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">TIME OF COLLISION</strong></span>
        </td>
    </tr>
    <tr>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <input type="text" class="form-control detail-input" placeholder="Location" (input)="onReportLocationChange($event)">
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <input type="text" class="form-control detail-input" placeholder="DD/MMM/YYYY" (input)="onReportDateChange($event)">
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <input type="text" class="form-control detail-input" placeholder="00:00" (input)="onReportTimeChange($event)">
        </td>
    </tr>
</table><br>
