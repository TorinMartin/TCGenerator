<strong class="text-strong"></strong>
<div align="center" class="mt-3">
    <strong class="text-strong">INVOLVED PEOPLE</strong>
</div>
<div class="d-flex justify-content-center align-items-center">
  <div class="text-center w-100">
    <span style="font-size:87%; line-height:116%">
      CODES: D - Driver (1, 2, 3)
      <span style="color:transparent">—</span> 
      W - WITNESS (1, 2, 3)
      <span style="color:transparent">—</span> 
      P - Passenger (1, 2, 3)
      <span style="color:transparent">—</span> 
      PED - PEDESTRIAN (1, 2, 3)
    </span>
  </div>
  <div class="ms-auto">
    <button class="btn btn-primary btn-sm ms-1 mb-1 mr-1 fw-bold">+</button>
  </div>
</div>
<table style="width:100%;display:inline-table;border:#333 solid 1px;background:#fff;font-family:Arial">
    <tr>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">CODE</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">L. NAME</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">F. NAME</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">SEX</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">AGE</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">BELTED</strong></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><strong class="text-strong">STATUS</strong></span>
        </td>
    </tr>
    <tr>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary btn-sm px-2 py-1" id="dropdownMenu" ngbDropdownToggle>
                  {{ selectedCode }}
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenu">
                  <button ngbDropdownItem class="btn-sm" *ngFor="let option of codeOptions" (click)="selectCode(option)">
                    {{ option }}
                  </button>
                </div>
            </div>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><input type="text" id="smallInput" class="form-control form-control-sm" placeholder="L. Name"></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><input type="text" id="smallInput" class="form-control form-control-sm" placeholder="F. Name"></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary btn-sm px-2 py-1" id="dropdownMenu" ngbDropdownToggle>
                  {{ selectedSex }}
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenu">
                  <button ngbDropdownItem class="btn-sm" *ngFor="let option of sexOptions" (click)="selectSex(option)">
                    {{ option }}
                  </button>
                </div>
            </div>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <span style="font-size:85%;line-height:116%"><input type="text" id="smallInput" class="form-control form-control-sm age-input" placeholder="Age"></span>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary btn-sm px-2 py-1" id="dropdownMenu" ngbDropdownToggle>
                  {{ selectedBelted }}
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenu">
                  <button ngbDropdownItem class="btn-sm" *ngFor="let option of beltedOptions" (click)="selectBelted(option)">
                    {{ option }}
                  </button>
                </div>
            </div>
        </td>
        <td valign="top" style="border-top:1px solid #111;border-right:1px solid #111;border-left:1px solid #111;border-bottom:1px solid #111;padding:3px;padding-left:6px;margin:1px;border-radius:2px">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary btn-sm px-2 py-1" id="dropdownMenu" ngbDropdownToggle>
                  {{ selectedStatus }}
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenu">
                  <button ngbDropdownItem class="btn-sm" *ngFor="let option of statusOptions" (click)="selectStatus(option)">
                    {{ option }}
                  </button>
                </div>
            </div>
        </td>
    </tr>
</table><br>
