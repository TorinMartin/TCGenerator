<div style="overflow:hidden;background-color:white;border:1px solid black;margin:10px 10px;padding-left:5px;padding-right:5px">
    <report-header></report-header>
    <report-details></report-details>
    <report-involved-persons></report-involved-persons>
    <report-involved-vehicles></report-involved-vehicles>
    <report-narrative></report-narrative>
    <report-evidence></report-evidence>
    <report-footer></report-footer>

    <br>

    <hr>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg fw-bold" (click)="generate()">Generate</button>
    </div> 
    <div class="mb-3 mt-3 d-flex justify-content-center flex-column align-items-center">
        <div *ngIf="isLoading" class="spinner-border mb-1 loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <input readonly type="text" class="form-control form-control-sm bb-code-title" placeholder="Subject" [value]="bbCodeSubject" />
        <textarea readonly placeholder="Content" class="form-control bb-code mt-3" rows="10" [value]="bbCodeContent"></textarea>
    </div>
</div>
